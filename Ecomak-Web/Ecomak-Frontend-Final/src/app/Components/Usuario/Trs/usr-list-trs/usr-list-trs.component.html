<header class="masthead">
    <div class="container">
        <div class="intro-text">
            <div class="intro-heading text-uppercase">Trabajos realizados!</div>
            <div class="intro-lead-in">Una vista a los trabajos realizados </div>
        </div>
    </div>
</header>

<div class="container">
    <section class="page-section" id="productos">
        <div class="row">
            <div *ngIf="categorys.length!==0" class="container filtro">
                <div class="btn active" id="btn-todos" (click)="filter(null)">Todos</div>
                <div *ngFor="let category of categorys">
                    <div class="btn" id="btn-{{category.id}}" (click)="filter(category)">
                        {{category.name}}
                    </div>
                </div>
            </div>

            <section class="page-section" id="productos">
                <div class="container ">
                    <div class="categoria" *ngFor="let category of categorysFiltered">
                        <app-usr-list-products-trs [category]="category"></app-usr-list-products-trs>
                        <hr>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
