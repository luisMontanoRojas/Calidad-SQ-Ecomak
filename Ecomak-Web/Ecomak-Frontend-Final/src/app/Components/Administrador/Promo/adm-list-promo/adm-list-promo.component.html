<div class="container">
    <div class="jumbotron ">
        <button routerLink="/admin" mat-raised-button color="primary" id="btnadd"><mat-icon>keyboard_backspace</mat-icon> Atras</button>
        <h1>Promociones</h1>

        <div align="center" *ngIf="showSpinner">
            <br><br><br>
            <mat-spinner></mat-spinner>
            <br><br><br>
            <div class="alert alert-success">
                <strong>Cargando datos...</strong>
            </div>
        </div>

        <div class="alert alert-danger" *ngIf="showError" align="center">
            <strong>Error a conectarse con el servidor.</strong>
        </div>

        <div *ngIf="showSpinner == false">

            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Promocion..">
            </mat-form-field>

            <button mat-raised-button color="primary" id="btnadd" (click)="openDialogAdd()"><mat-icon>playlist_add</mat-icon> AÃ±adir Promocion</button>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

                <!-- Position Column -->

                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
                </ng-container>

                <!-- Name Column -->


                <ng-container matColumnDef="Titulo">
                    <th mat-header-cell *matHeaderCellDef> Titulo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tittle}} </td>
                </ng-container>

                <!-- Weight Column -->

                <ng-container matColumnDef="Fecha de Inicio">
                    <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
                    <td mat-cell *matCellDef="let element"> {{element.iniDateUser}} </td>
                </ng-container>

                <ng-container matColumnDef="Fecha Fin">
                    <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
                    <td mat-cell *matCellDef="let element"> {{element.endDateUser}} </td>
                </ng-container>
                <ng-container matColumnDef="imagen">
                    <th mat-header-cell *matHeaderCellDef> imagen </th>
                    <td mat-cell *matCellDef="let element">
                        <img src="{{api}}{{element.image}}" alt="promotion" style="width:60px; height:60px;">
                    </td>
                </ng-container>

                <ng-container matColumnDef="Opciones">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td mat-cell *matCellDef="let element" class="botones">
                        <div class="example-button-row">
                            <div class="example-flex-container">
                                <div class="example-button-container">
                                    <button mat-mini-fab color="accent" (click)="onEditForm(element)" aria-label="Example icon button with a menu icon">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                </div>
                                <div class="example-button-container">
                                    <button mat-mini-fab color="warn" (click)="openDialog(element)" aria-label="Example icon button with a plus one icon">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                </div>
                                <div class="example-button-container">
                                    <button mat-mini-fab color="primary" (click)="onOptions(element.id)" aria-label="Example icon button with a filter list icon">
                                    <mat-icon>view_list</mat-icon>
                                </button>
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
</div>
