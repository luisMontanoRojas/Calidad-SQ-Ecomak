<div class="justify-center edit-Form">

    <div mat-icon-button class="close-button" (click)="onCancelar()">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
    </div>

    <h2 mat-dialog-title>Añadir Producto</h2>

    <div mat-dialog-content>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Tipo del producto" formControlName="productType" required>
                <mat-error>
                    Por favor ingrese el tipo del producto
                </mat-error>
            </mat-form-field>
            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Tela"  formControlName="productFabric" required>
                <mat-error>
                    Por favor ingrese el tipo de fabrica
                </mat-error>
            </mat-form-field>
            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Tipo del diseño"  formControlName="productDesign" required>
                <mat-error>
                    Por favor ingrese el tipo de diseño
                </mat-error>
            </mat-form-field>
            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Cantidad "  formControlName="productQuantity" required>
                <mat-error>
                    Por favor ingrese la cantidad
                </mat-error>
            </mat-form-field>
            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Tamaño"  formControlName="productSize" required>
                <mat-error>
                    Por favor ingrese el tamaño
                </mat-error>
            </mat-form-field>
            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Asa" formControlName="handle" >
                <mat-error>
                    Por favor ingrese el tipo de Asa
                </mat-error>
            </mat-form-field>
        </form>
        
        <dl>
            <label style="color: #646464;">Foto</label>
             <app-adm-subir-imagen [TypeImage]="'Products'" (onUploadFinished)="uploadFinished($event)"></app-adm-subir-imagen>
        </dl>

    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" (click)="onCancelar()">
            <span class="material-icons">
                clear
            </span>
            Cancelar</button>
        <button mat-raised-button type="submit" (click)="onSubmit()">
            <span class="material-icons">
                done
            </span>
            Aceptar</button>
    </mat-dialog-actions>
</div>
