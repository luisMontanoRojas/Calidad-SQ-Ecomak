<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button aria-label="Example icon button with a menu icon" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h3 class="example-app-name">Ecomak Admin</h3>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav opened="true" [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [ngStyle]="{ 'width.em': sidenavWidth }"
            opened="true" (mouseenter)="increase()" (mouseleave)="decrease()">
            <mat-nav-list>
                <a mat-list-item routerLink="/admin/productos" >
                    <mat-icon mat-list-icon>local_mall</mat-icon>
                    <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                        <h5 class="lead">Productos</h5>
                    </div>
                </a>
                <a mat-list-item routerLink="/admin/trabajos-realizados" >
                    <mat-icon mat-list-icon>assignment_turned_in</mat-icon>
                    <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                        <h5 class="lead">Trabajos Realizados</h5>
                    </div>
                </a>
                <a mat-list-item routerLink="/admin/promociones" >
                    <mat-icon mat-list-icon>shopping_basket</mat-icon>
                    <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                        <h5 class="lead">Promociones</h5>
                    </div>
                </a>
                <a mat-list-item routerLink="/admin/subscribe" >
                    <mat-icon mat-list-icon>person_add</mat-icon>
                    <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                        <h5 class="lead">Subscriptores</h5>
                    </div>
                </a>
                <a mat-list-item routerLink="/admin/cotizaciones" >
                    <mat-icon mat-list-icon>local_atm</mat-icon>
                    <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                        <h5 class="lead">Cotizaciones</h5>
                    </div>
                </a>
                <a mat-list-item routerLink="" >
                    <mat-icon mat-list-icon>home</mat-icon>
                    <div *ngIf="sidenavWidth > 6" class="sidenav-item">
                        <h5 class="lead">Pagina Web</h5>
                    </div>
                </a>
                <a mat-list-item (click)="logout()" style="color: #43a047;  font-weight: bold;"> Salir </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
            <app-adm-footer></app-adm-footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
