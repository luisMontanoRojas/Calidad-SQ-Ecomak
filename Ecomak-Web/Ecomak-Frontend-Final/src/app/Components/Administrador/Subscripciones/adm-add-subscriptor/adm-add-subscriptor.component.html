<div class="justify-center edit-Form">
    <div mat-icon-button class="close-button" (click)="onCancelar()">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
    </div>
    <h2 mat-dialog-title>Añadir Subscripción</h2>
    <div mat-dialog-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Nombre" type="text" formControlName="subsName" required>
                <mat-error>
                    Por favor ingrese el nombre
                </mat-error>
            </mat-form-field>
            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Correo electronico" type="email" formControlName="subsEmail" required>
                <mat-error>
                    Por favor ingrese el correo
                </mat-error>
            </mat-form-field>
            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Telefono" type="number" formControlName="subsPhone" required>
                <mat-error>
                    Por favor ingrese el telefono
                </mat-error>
            </mat-form-field>
            <mat-form-field class="edit-full-width">
                <input matInput placeholder="Compañia" type="text" formControlName="company"   >
                <mat-error>
                    Por favor ingrese la compania
                </mat-error>
            </mat-form-field>
            <mat-form-field class="edit-full-width">
                <textarea  matInput placeholder="Mensaje" type="text" formControlName="subsMessage" required></textarea>
                <mat-error>
                    Por favor ingrese el mensaje 
                </mat-error>
            </mat-form-field>
        </form>
        
    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" (click)="onCancelar()">
            <span class="material-icons">
                clear
            </span>
            Cancelar</button>
        <button mat-raised-button type="submit" (click)="onSubmit()">
            <span class="material-icons">
                done
            </span>
            Aceptar</button>
    </mat-dialog-actions>
</div>
