<div class="card justify-content-center">
    <div class="imgBx">
        <img class=" imagen card-img-top" (click)="onVer(promo)" [src]="createImgPath(promo.image)"
            alt="Card image cap">
    </div>
    <div class="card-block  text-center">
        <h1 class="card-title ">{{promo.tittle}}</h1>
        <p class="card-text ">Desde: {{promo.iniDate}}</p>
        <p class="card-text ">Hasta: {{promo.endDate}}</p>
        <div class="detail">
            <button (click)="onVer(promo)" mat-raised-button color="primary">Detalle</button>
        </div>
    </div>
</div>
