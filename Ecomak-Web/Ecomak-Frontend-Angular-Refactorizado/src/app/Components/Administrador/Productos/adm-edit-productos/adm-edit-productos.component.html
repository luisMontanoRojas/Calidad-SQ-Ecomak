<div class="justify-center edit-Form" id="ModalEdit">

    <div mat-icon-button class="close-button" (click)="onCancelar()">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
    </div>

    <h2 mat-card-title>Editar Subscripcion</h2>

    <div mat-dialog-content>

        <dl>
            <mat-form-field appearance="fill" class="edit-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="productEdit.name" required>
            </mat-form-field>
        </dl>
        <dl>
            <mat-form-field appearance="fill" class="edit-full-width">
                <mat-label>Precio</mat-label>
                <input matInput [(ngModel)]="productEdit.price">
            </mat-form-field>
        </dl>
        <dl>
            <mat-form-field appearance="fill" class="edit-full-width">
                <mat-label>Cantidad</mat-label>
                <input matInput [(ngModel)]="productEdit.quantity" required>
            </mat-form-field>
        </dl>
        <dl>
            <mat-form-field appearance="fill" class="edit-full-width">
                <mat-label>Estado</mat-label>
                <input matInput [(ngModel)]="productEdit.state" required>
            </mat-form-field>
        </dl>
        <dl>
            <mat-form-field appearance="fill" class="edit-full-width">
                <mat-label>Imagen</mat-label>
                <input matInput [(ngModel)]="productEdit.photo" required>
            </mat-form-field>
        </dl>

    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" (click)="onCancelar()">
            <span class="material-icons">
                clear
            </span>
            Cancelar</button>
        <button mat-raised-button type="submit" (click)="onSubmitEdit()">
            <span class="material-icons">
                done
            </span>
            Aceptar</button>
    </mat-dialog-actions>
</div>
