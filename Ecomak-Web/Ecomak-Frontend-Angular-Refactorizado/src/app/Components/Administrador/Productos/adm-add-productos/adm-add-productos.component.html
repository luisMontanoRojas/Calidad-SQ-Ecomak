<div class="justify-center edit-Form">

    <div mat-icon-button class="close-button" (click)="onCancelar()">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
    </div>

    <h2 mat-card-title>AÃ±adir Producto</h2>

    <div mat-dialog-content>

        <dl>
            <mat-form-field appearance="fill" class="edit-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="name" required>
            </mat-form-field>
        </dl>
        <dl>
            <mat-form-field appearance="fill" class="edit-full-width">
                <mat-label>Precio</mat-label>
                <input type="number" matInput name="price" [(ngModel)]="price" required>
            </mat-form-field>
        </dl>
        <dl>
            <label style="color: #646464;">Foto</label>
            <app-usr-subir-imagen [TypeImage]="'Products'" (onUploadFinished)="uploadFinished($event)"></app-usr-subir-imagen>
        </dl>
        <dl>
            <mat-form-field appearance="fill" class="edit-full-width">
                <mat-label>Cantidad</mat-label>
                <input matInput type="number" name="quantity" [(ngModel)]="quantity">
            </mat-form-field>
        </dl>

    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button color="warn" (click)="onCancelar()">
            <span class="material-icons">
                clear
            </span>
            Cancelar</button>
        <button mat-raised-button type="submit" (click)="onSubmit()">
            <span class="material-icons">
                done
            </span>
            Aceptar</button>
    </mat-dialog-actions>
</div>
