<div class="container">

    <div class="jumbotron ">
        <button routerLink="/admin" mat-raised-button color="primary" id="btnadd"><mat-icon>keyboard_backspace</mat-icon> Atras</button>
        <h1>Subscripciones</h1>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Subscripcion..">
        </mat-form-field>
        <button mat-raised-button color="primary" id="btnadd" (click)="openDialogAdd()"><mat-icon>playlist_add</mat-icon> AÃ±adir Subscripcion</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

            <!-- Position Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Empresa">
                <th mat-header-cell *matHeaderCellDef> Empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="Telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element">{{element.phone}}</td>
            </ng-container>

            <ng-container matColumnDef="Opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element" class="botones">
                    <div class="example-button-row">
                        <div class="example-flex-container">
                            <div class="example-button-container">
                                <button mat-mini-fab color="accent" (click)="onEditForm(element)" aria-label="Example icon button with a menu icon">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </div>
                            <div class="example-button-container">
                                <button mat-mini-fab color="warn" (click)="openDialog(element)" aria-label="Example icon button with a plus one icon">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                            <div class="example-button-container">
                                <button mat-mini-fab color="primary" (click)="openDialogDetalle(element)" aria-label="Example icon button with a filter list icon">
                                    <mat-icon>view_list</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
