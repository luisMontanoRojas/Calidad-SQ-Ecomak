<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../../../../assets/navbar/logotr.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><img src="../../../../../assets/Login/persona.jpeg"
                                    alt=""></span>
                        </div>
                        <input type="text" formControlName="username" placeholder="Nombre de Usuario" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><img src="../../../../../assets/Login/llaveLogo.png"
                                    alt=""></span>
                        </div>
                        <input type="password" formControlName="password" placeholder="ContraseÃ±a" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Recuerdame</label>
                        </div>
                    </div> -->
                    <div class="d-flex justify-content-center mt-3 login_container form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading"
                            class=" justify-content-center mt-3 login_container form-group spinner-border spinner-border-sm mr-1"></span>
                        Ingresar
                    </button>
                </div>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
            
            <div class="d-flex justify-content-center links">
                <a href="#">Forgot your password?</a>
            </div>  
        </div>

        

    </div>
</div>
